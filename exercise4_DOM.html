<!DOCTYPE html>
<html>
    <head>
<meta charset=utf-8 />

<title>Form Input and Output</title>
</head>
<body>
    <form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" value="Ranette"><br>
Last name: <input type="text" name="lname" value="Pilapil"><br>

    </form>
    
    <input type="submit" value="Submit">
    
    <p>Click the "Click Me" button to display the value of each element in the form.</p>
    <button onclick="myFunction()">Click Me</button>

    
    <p id="demo"></p>

    <script>
        function myFunction() {
        var x = document.getElementById("form1");
        var txt = " ";
        var i;
        for (i = 0; i < x.length; i++) {
            txt = txt + x.elements[i].value + " ";
        }
        document.getElementById("demo").innerHTML = txt;
        }
    </script>
    </body>
</html>
</body>
</html>
